name: ar_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_unity_widget:
    git:
      url: https://github.com/juicycleff/flutter-unity-view-widget.git
      ref: master
  permission_handler: ^11.3.1
  go_router: ^14.2.7
  webview_flutter: ^4.9.0
  mobile_scanner: ^5.2.3
  screenshot: ^3.0.0
  image_gallery_saver: ^2.0.3
  image: ^4.2.0
  intl: ^0.19.0
  camera: ^0.11.0+2
  google_fonts: ^6.2.1
  audioplayers: ^6.1.0
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/knocqnowicon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/icon512.png"
